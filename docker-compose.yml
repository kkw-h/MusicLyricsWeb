version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.music-lyrics.rule=Host(`localhost`)"
      - "traefik.http.services.music-lyrics.loadbalancer.server.port=80"
    volumes:
      - /var/log/music-lyrics:/var/log

